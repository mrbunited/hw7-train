<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; opacity: 0.6;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Current Train Schedule</strong>
      </h1>

    </div>
    <div id="clock" class="clock">loading ...</div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away </th>
        </tr>
      </thead>
      <tbody id="mytable">
        <tr>
          <th id="name-display"></th>
          <td id="dest-display"></td>
          <td id="freq-display"></td>
          <td id="next-display"></td>
          <td id="away-display"></td>
        </tr>
      </tbody>
    </table>


    <div class="row" style=" opacity: 0.9;">
      <div class="col-sm-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Add Train</strong>
          </div>
          <div class="card-body">

            <form role="form">
              <div class="form-group">
                <label for="submit">Train Name</label>
                <input type="text" class="form-control" id="submit-name" pattern="[A-Za-z]" size="20">
              </div>

              <div class="form-group">
                <label for="start-year"> Destination</label>
                <input type="text" class="form-control" id="submit-dest" pattern="[A-Za-z]" size="20">
              </div>

              <div class="form-group">
                <label for="start-year">First Train Time</label>
                <input class="form-control" id="submit-first" type="number" name="appt-time">
              </div>
              <!-- min="00:00" max="23:59" -->
              <div class="form-group">
                <label for="end-year">Frequency (min)</label>
                <input type="number" class="form-control" id="submit-freq">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-primary" id="run-submit">
                <i class="fa fa-submit"></i> Submit</button>
              <button type="update" class="btn btn-warning" id="run-update">
                <i class="fa fa-submit"></i> Update</button>
              <button type="delete" class="btn btn-danger" id="run-delete">
                <i class="fa fa-submit"></i> Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer Region -->
    <div class="row" >
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center" id="footer">
          Made with lots and lots of <i style="font-size:24px" class="fa">&#xf0f4;</i>
        </h5>

      </div>
    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </div>
</body>

</html>
